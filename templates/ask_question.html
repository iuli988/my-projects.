{% extends "base.html" %}

{% block  head%}
<title>Add Question</title>
{% endblock  %}

{% block body %}
<div class="mt-5 container jumbotron">
    <h2>Ask a question</h2> <br>
    <hr>
    <form action="/ask_question" method="POST">
        <div class="form-group">
            <label for="title">Title:</label> <br>
            <input class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label> <br>
            <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
        </div>
        <button type="submit" class="mt-2 btn btn-dark">Submit</button>
    </form>
</div>
{% endblock  %}
